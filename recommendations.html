<link rel="stylesheet" href="styles.css">

<style>
  .recommendation {
    color: red;
  }
</style>

<div class="recommendation">
  You should read node.js design patterns
</div>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

<script>  
  var thisDoc = document.currentScript.ownerDocument;

  var thatDoc = document;

  // copy HTML
  var content = thisDoc.querySelector('.recommendation');
  thatDoc.querySelector('.recommendationsPlaceholder').appendChild(thatDoc.importNode(content, true));

  // copy CSS
  var styles = thisDoc.querySelector('link[rel="stylesheet"]');
  thatDoc.head.appendChild(styles.cloneNode(true));

  // register custom JS handlers
  $('.recommendation').click(function() {
      console.log('Tracking clicks on recommendation');
   });
</script>
